<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jTinder Touch Slider</title>
    <link rel="stylesheet" type="text/css" href="css/jTinder.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <!-- start padding container -->
    <div class="wrap">
        <!-- start jtinder container -->
        <div id="tinderslide">
          <!-- <img src="img/Logo_of_Mekanism.png" width="50%" align="middle"></img> -->
            <ul>
                <li class="pane">
                    <div>What do you think about the new 15 Yard line extra point in football? Seems to be adding some difficulty for kickers.</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
                <li class="pane">
                    <div>What do you think about the new 15 Yard line extra point in football? Seems to be adding some difficulty for kickers.</div>
                    <div class="img"></div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>

            </ul>
        </div>


        <!-- end jtinder container -->
    </div>
    <!-- end padding container -->

    <!-- jTinder trigger by buttons  -->
    <div class="actions">
        <a href="#" class="dislike"><i></i></a>
        <a href="#" class="like"><i></i></a>
    </div>

    <!-- jTinder status text  -->
    <div id="status"></div>

    <!-- jQuery lib -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- transform2d lib -->
    <script type="text/javascript" src="js/jquery.transform2d.js"></script>
    <!-- jTinder lib -->
    <script type="text/javascript" src="js/jquery.jTinder.js"></script>
    <!-- jTinder initialization script -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
